<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sight Words Flash Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        /* Existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5%;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        #word {
            font-size: 5vw;
            margin: 5% 0;
            transition: transform 0.5s ease;
        }

        #result {
            font-size: 4vw;
            margin: 5% 0;
            color: green;
        }

        #startButton, #resetButton {
            padding: 1em 2em;
            font-size: 2em;
            margin: 10px;
        }

        #startButton {
            background-color: green;
            color: white;
        }

        #resetButton {
            font-size: 1em;
        }

        #countdown {
            font-size: 3vw;
            margin-top: 10px;
        }

        #points {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Animation for correct answer */
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .correct-feedback {
            animation: bounceIn 0.5s ease;
        }

        /* Animation for incorrect answer */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .incorrect-feedback {
            animation: shake 0.5s;
        }

        /* Countdown animation */
        @keyframes countdown {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .countdown {
            animation: countdown 3s linear;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sight Words Flash Card Game</h1>

        <div id="difficulty">
            <label>Select Difficulty:</label>
            <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
            <label><input type="radio" name="difficulty" value="hard"> Hard</label>
        </div>

        <div id="word">Press "Start" to begin</div>
        <button id="startButton">ðŸš€ Start</button>
        <button id="resetButton">Reset Game</button>
        <div id="result"></div>
        <div id="countdown"></div>
        <div id="points">Points: 0</div> <!-- Points display -->
    </div>

    <script>
        const sightWords = [
            'around', 'be', 'five', 'help', 'next', 'or', 'pull', 'take', 'until', 'walked', 'bring', 'children', 'comes', 'family', 'like', 'make', 'those', 'use', 'with', 'city', 'full', 'no', 'think', 'other', 'places', 'put', 'school', 'sing', 'think', 'this', 'mind', 'could', 'today', 'play', 'cheer', 'hello', 'read', 'week', 'by', 'hundred', 'table', 'says', 'little', 'find', 'both', 'cold', 'long', 'green', 'we', 'eat', 'bear', 'work', 'animals', 'know', 'most', 'myself', 'sleep', 'second', 'three', 'she', 'pictures', 'air', 'pretty', 'told', 'window', 'funny', 'try', 'he', 'cried', 'car', 'few', 'people', 'eye', 'high', 'my', 'open', 'yellow', 'happy', 'starts', 'before', 'kept', 'would', 'afraid', 'own', 'show', 'might', 'why', 'many', 'for', 'dark', 'really', 'you', 'because', 'right', 'go', 'they', 'was', 'me', 'old', 'better'
        ];

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert('Sorry, your browser does not support Speech Recognition.');
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = true; // Keep recognition running
            recognition.interimResults = false;

            let startTime;
            let displayedWord;
            let challengingWords = [];
            let wordIndex = 0;
            let isRecognitionActive = false;
            let points = 0;

            const difficultySettings = {
                easy: 3000,    // 3 seconds
                hard: 1000     // 1 second
            };

            let RESPONSE_THRESHOLD;

            const exceptions = {
                'bear': ['bare'],
                'by': ['buy'],
                'eye': ['i'],
                'know': ['no'],
                'too': ['to'],
                'would': ['wood'],
                'for': ['four', '4', '4:00'],
                'right': ['write'],
                'pull': ['pool'],
                'there': ['their', "they're"],
                'their': ['there', "they're"],
                "they're": ['there', 'their'],
                'to': ['too', 'two'],
                'your': ["you're"],
                "you're": ['your'],
                'here': ['hear'],
                'hear': ['here'],
                'see': ['sea'],
                'sun': ['son'],
                'mail': ['male'],
                'pair': ['pear'],
                'piece': ['peace'],
                'stationary': ['stationery'],
                'allowed': ['aloud'],
                'weather': ['whether'],
                'principal': ['principle'],
                'suite': ['sweet'],
                'break': ['brake'],
                'night': ['knight'],
                'meet': ['meat'],
                'write': ['right', 'rite', 'wright'],
                'allowed': ['aloud'],
                'whether': ['weather'],
                'principle': ['principal'],
                'suite': ['sweet'],
                'sweet': ['suite'],
				'hundred': ['100'],
    			'one': ['1', '1:00'],
    			'two': ['3', '2:00'],
    			'three': ['3', '3:00'],
    			'four': ['4', '4:00', 'for'],
    			'five': ['5', '5:00'],
    			'six': ['6', '6:00'],
				'seven': ['7', '7:00'],
				'eight': ['8', '8:00', 'ate'],
				'nine': ['9', '9:00'],
				'ten': ['10', '10:00'],
            };

            function updateThreshold() {
                const selectedDifficulty = document.querySelector('input[name="difficulty"]:checked').value;
                RESPONSE_THRESHOLD = difficultySettings[selectedDifficulty];
                console.log(`Difficulty set to ${selectedDifficulty}, threshold is ${RESPONSE_THRESHOLD} ms`);
            }

            updateThreshold();

            const difficultyInputs = document.querySelectorAll('input[name="difficulty"]');
            difficultyInputs.forEach((input) => {
                input.addEventListener('change', updateThreshold);
            });

            function addChallengingWord(word) {
                if (!challengingWords.includes(word)) {
                    challengingWords.push(word);
                    updateChallengingWordsCount();
                    console.log(`Added "${word}" to challenging words.`);
                }
            }

            function updateChallengingWordsCount() {
                document.getElementById('challengingWordsCount').innerHTML = `ðŸ“š Challenging Words: ${challengingWords.length}`;
            }

            function displayNextWord() {
                displayedWord = getNextWord();
                const wordElement = document.getElementById('word');
                wordElement.textContent = displayedWord;
                wordElement.style.transform = 'scale(1.2)'; // Animation effect to confirm word change
                setTimeout(() => wordElement.style.transform = 'scale(1)', 500); // Reset after animation
                console.log(`Displayed word: ${displayedWord}`);
                startTime = Date.now();
            }

            function startCountdown() {
                const countdownElement = document.getElementById('countdown');
                countdownElement.textContent = 'Next word in 3...';
                let counter = 2;
                const countdownInterval = setInterval(() => {
                    if (counter === 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = '';
                        displayNextWord();
                    } else {
                        countdownElement.textContent = `Next word in ${counter}...`;
                        counter--;
                    }
                }, 1000);
                countdownElement.className = 'countdown';
            }

            function getNextWord() {
                if (wordIndex >= sightWords.length) {
                    wordIndex = 0;
                    shuffleArray(sightWords);
                }
                return sightWords[wordIndex++];
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function startGame() {
                wordIndex = 0;
                points = 0;
                updatePointsDisplay();
                shuffleArray(sightWords);
                displayedWord = '';
                document.getElementById('result').textContent = '';
                displayNextWord();

                if (!isRecognitionActive) {
                    recognition.start();
                    isRecognitionActive = true;
                    console.log('Recognition started.');
                }
            }

            function stopRecognition() {
                recognition.stop();
                isRecognitionActive = false;
                console.log('Recognition stopped.');
            }

            function updatePointsDisplay() {
                document.getElementById('points').textContent = `Points: ${points}`;
            }

            // Handle speech recognition events
            recognition.onstart = () => {
                console.log('Speech recognition service has started');
            };

            recognition.onresult = (event) => {
                const spokenWord = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                const endTime = Date.now();
                const responseTime = endTime - startTime; // in milliseconds

                const resultElement = document.getElementById('result');

                // Remove previous feedback classes
                resultElement.classList.remove('correct-feedback', 'incorrect-feedback');

                // Check if the spoken word is in the exceptions list for the displayed word
                if (exceptions[displayedWord] && exceptions[displayedWord].includes(spokenWord)) {
                    resultElement.style.color = 'green';
                    resultElement.innerHTML = `ðŸŽ‰ Excellent! You recognized the word in ${(responseTime / 1000).toFixed(2)} seconds.`;
                    resultElement.classList.add('correct-feedback');
                    
                    // Increment points for correct response in time
                    if (responseTime <= RESPONSE_THRESHOLD) {
                        points++;
                        updatePointsDisplay();
                    }
                } else {
                    // Fuzzy matching using Fuse.js
                    const fuse = new Fuse([displayedWord], {
                        includeScore: true,
                        threshold: 0.4 // Adjust threshold for more/less fuzzy matching
                    });
                    const fuseResults = fuse.search(spokenWord);

                    if (fuseResults.length > 0 && fuseResults[0].score <= 0.4) {
                        if (responseTime <= RESPONSE_THRESHOLD) {
                            resultElement.style.color = 'green';
                            resultElement.innerHTML = `ðŸŽ‰ Excellent! You recognized the word in ${(responseTime / 1000).toFixed(2)} seconds.`;
                            resultElement.classList.add('correct-feedback');
                            
                            // Increment points for correct response in time
                            points++;
                            updatePointsDisplay();
                        } else {
                            resultElement.style.color = 'orange';
                            resultElement.innerHTML = `ðŸ˜Š Good job! You took ${(responseTime / 1000).toFixed(2)} seconds. Try for ${(RESPONSE_THRESHOLD / 1000).toFixed(1)} seconds next time.`;
                        }
                    } else {
                        resultElement.style.color = 'red';
                        resultElement.innerHTML = `ðŸ¤” You said "${spokenWord}". Let's try again!`;
                        resultElement.classList.add('incorrect-feedback');
                        addChallengingWord(displayedWord);
                    }
                }

                // Start countdown for the next word after a delay
                setTimeout(() => {
                    startCountdown();
                }, 1000); // 1-second delay before starting the countdown
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
                const resultElement = document.getElementById('result');
                resultElement.style.color = 'red';
                resultElement.innerHTML = `Error occurred in recognition: ${event.error}`;
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected');
                if (isRecognitionActive) {
                    recognition.start(); // Restart recognition if it stopped unexpectedly
                    console.log('Recognition restarted.');
                }
            };

            document.getElementById('startButton').addEventListener('click', () => {
                startGame();
            });

            document.getElementById('resetButton').addEventListener('click', () => {
                // Stop recognition if it's active
                if (isRecognitionActive) {
                    recognition.stop();
                    isRecognitionActive = false;
                }

                // Clear the challenging words list and update the count
                challengingWords = [];
                updateChallengingWordsCount();

                // Reset word index and other game variables
                wordIndex = 0;
                displayedWord = '';
                points = 0; // Reset points
                updatePointsDisplay(); // Update points display
                
                // Reset the UI elements
                document.getElementById('result').textContent = '';
                document.getElementById('word').textContent = 'Press "Start" to begin';
                document.getElementById('countdown').textContent = '';
                
                // Log for debugging purposes
                console.log('Game has been reset.');
            });

            // Request microphone access on page load using getUserMedia
            window.addEventListener('load', () => {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        console.log('Microphone permissions granted.');
                        // Stop all tracks to release the microphone
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(function(err) {
                        console.error('Error during microphone permission request:', err);
                        alert('Microphone access is required for this game to work.');
                    });
            });
        }
    </script>

</body>
</html>
