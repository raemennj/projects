<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            background-color: #f2f2f2;
        }
		#result {
			font-weight: bold;
		}
		
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
		<h2>Carriage House Door Company</h2>
		<p>Nail Pattern Calculator - raemenn</p>
        <label for="measurement">Total Lenghth:</label>
        <input type="text" id="measurement">
        <button onclick="calculate()">Figure it out!</button>
        </br></br><div id="result"></div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('measurement').value;
            
            // Split input into whole number and fraction
            const parts = input.split(' ');
            let whole = 0, fraction = "0/1";
            if (parts.length === 2) {
                whole = parseFloat(parts[0]);
                fraction = parts[1];
            } else if (parts[0].includes('/')) {
                fraction = parts[0];
            } else {
                whole = parseFloat(parts[0]);
            }

            const [numerator, denominator] = fraction.split('/');
            const fractionValue = numerator / denominator;

            // Perform calculations
            const resultValue = (whole + fractionValue - 2) / 3;

            // Convert result to whole number and fraction
            const resultWhole = Math.floor(resultValue);
            const resultFractionNumerator = Math.round((resultValue - resultWhole) * 16);
            const resultFraction = `${resultFractionNumerator}/16`;

            // Display the result
            document.getElementById('result').textContent = `Result: ${resultWhole} ${resultFraction}`;
        }
    </script>
</body>
</html>
