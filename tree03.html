<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Principles Tree</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        /* Navigation Styles */
        .navbar {
            background-color: #e8f5e9;
            padding: 10px 20px;
            position: relative;
        }

        .navbar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.2em;
            font-weight: bold;
            color: #4caf50;
        }

        .navbar-toggle {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #4caf50;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-menu li {
            /* Remove default list styles */
        }

        .nav-menu button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        .nav-menu button:hover {
            background-color: #388e3c;
        }

        /* Container Styles */
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Menu Styles */
        .menu {
            flex: 1;
            max-width: 250px;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            transition: transform 0.3s ease-in-out;
        }

        /* Details Styles */
        .details {
            flex: 3;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .details h2 {
            color: #4caf50;
            margin-top: 0;
        }

        /* Tree Image and Labels Styles */
        .tree-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            margin: 20px auto;
        }

        .tree-container img.tree {
            width: 100%;
            height: auto;
            display: block;
        }

        .labels-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent labels from intercepting mouse events */
        }

        .label {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            transform: translate(-50%, -50%);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            /* Show hamburger menu on mobile */
            .navbar-toggle {
                display: block;
            }

            /* Hide the menu by default on mobile */
            .menu {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 250px;
                background: #e8f5e9;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.3);
                transform: translateX(-100%);
                z-index: 1000;
            }

            /* Show menu when active */
            .menu.show {
                transform: translateX(0);
            }

            /* Overlay when menu is open */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }

            .overlay.show {
                display: block;
            }

            /* Adjust labels font size */
            .label {
                font-size: 12px;
                padding: 4px 8px;
            }

            /* Adjust tree container max-width */
            .tree-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .label {
                font-size: 10px;
                padding: 3px 6px;
            }

            .navbar-brand {
                font-size: 1em;
            }

            .nav-menu button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>The Principles Tree</h1>
    <p>Explore the roots, trunk, branches, and leaves of each principle.</p>
</header>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-header">
        <span class="navbar-brand">Principles</span>
        <button type="button" class="navbar-toggle" id="menu-toggle">☰</button>
    </div>
    <ul class="nav-menu" id="nav-menu">
        <!-- Principle Buttons -->
        <li><button onclick="showDetails('honesty')">Honesty</button></li>

        <li><button onclick="showDetails('faith')">Faith</button></li>

        <li><button onclick="showDetails('trust')">Trust</button></li>
        <li><button onclick="showDetails('acceptance')">Acceptance</button></li>
        <li><button onclick="showDetails('autonomy')">Autonomy</button></li>

        <li><button onclick="showDetails('responsibility')">Responsibility</button></li>
        <li><button onclick="showDetails('fellowship')">Fellowship</button></li>
        <li><button onclick="showDetails('structure')">Structure</button></li>
        <li><button onclick="showDetails('neutrality')">Neutrality</button></li>
        <li><button onclick="showDetails('anonymity')">Anonymity</button></li>
        <li><button onclick="showDetails('gratitude')">Gratitude</button></li>

        <li><button onclick="showDetails('faithfulness')">Faithfulness</button></li>
        <li><button onclick="showDetails('spiritualAwakening')">Spiritual Awakening</button></li>
    </ul>
</nav>

<!-- Overlay for Mobile Menu -->
<div class="overlay" id="overlay"></div>

<!-- Main Content Container -->
<div class="container">
    <div class="details" id="details">
        <h2>Welcome!</h2>
        <p>Select a principle from the menu to see its labels on the tree.</p>
        <!-- Tree and Labels will be added here dynamically -->
    </div>
</div>

<!-- JavaScript for Interactivity -->
<script>

        },

        },
        justice: {
            title: "Justice",
            roots: "Integrity, Responsibility, Neutrality",
            trunk: "Striving for fairness and balance.",
            branches: "Courage, Faithfulness, Discipline",
            leaves: "Trust, Fellowship, Acceptance"
        },
        perseverance: {
            title: "Perseverance",
            roots: "Faith, Hope, Discipline",
            trunk: "Continuing despite difficulty.",
            branches: "Responsibility, Willingness, Courage",

        },
        spiritualAwareness: {

        },
        service: {

            roots: "Love, Gratitude, Responsibility",
            trunk: "Helping others without expecting return.",
            branches: "Charity, Fellowship, Perseverance",
            leaves: "Unity, Brotherly Love, Selflessness"
        },
        unity: {
            title: "Unity",
            roots: "Love, Gratitude, Tolerance",
            trunk: "Collaborating and working together as one.",
            branches: "Fellowship, Responsibility, Neutrality",
            leaves: "Trust, Acceptance, Service"
        },
        trust: {
            title: "Trust",
            roots: "Faith, Integrity, Love",
            trunk: "Believing in others or a Higher Power.",
            branches: "Responsibility, Perseverance, Open-Mindedness",
            leaves: "Fellowship, Unity, Justice"
        },
        acceptance: {
            title: "Acceptance",
            roots: "Faith, Love, Humility",
            trunk: "Embracing reality without resistance.",

        },
        autonomy: {
            title: "Autonomy",
            roots: "Discipline, Responsibility, Courage",
            trunk: "Acting independently while respecting others.",
            branches: "Integrity, Faithfulness, Open-Mindedness",
            leaves: "Trust, Service, Acceptance"
        },
        purpose: {
            title: "Purpose",
            roots: "Faith, Responsibility, Gratitude",
            trunk: "Pursuing meaningful goals.",
            branches: "Discipline, Perseverance, Service",
            leaves: "Spiritual Awakening, Unity, Fellowship"
        },
        responsibility: {
            title: "Responsibility",
            roots: "Discipline, Courage, Integrity",
            trunk: "Fulfilling commitments and obligations.",
            branches: "Perseverance, Willingness, Justice",
            leaves: "Trust, Fellowship, Purpose"
        },
        fellowship: {
            title: "Fellowship",
            roots: "Love, Unity, Tolerance",

            branches: "Service, Gratitude, Acceptance",

        anonymity: {

            roots: "Humility, Integrity, Love",
            trunk: "Acting without seeking recognition.",

            leaves: "Unity, Fellowship, Service"
        },
        gratitude: {
            title: "Gratitude",
            roots: "Faith, Love, Humility",
            trunk: "Recognizing and appreciating what you’ve received.",
            branches: "Acceptance, Responsibility, Fellowship",
            leaves: "Service, Unity, Brotherly Love"
        },
        forgiveness: {
            title: "Forgiveness",
            roots: "Love, Humility, Acceptance",
            trunk: "Letting go of resentment toward someone.",
            branches: "Justice, Tolerance, Responsibility",
            leaves: "Unity, Fellowship, Brotherly Love"
        },
        love: {
            title: "Love",
            roots: "Gratitude, Humility, Faith",
            trunk: "Showing care and concern for others.",
            branches: "Tolerance, Charity, Brotherly Love",
            leaves: "Unity, Fellowship, Service"
        },
        patience: {
            title: "Patience",
            roots: "Faith, Hope, Discipline",
            trunk: "Waiting calmly through difficulty without frustration.",
            branches: "Tolerance, Perseverance, Acceptance",

        },

            leaves: "Growth, Fellowship, Unity"
        },
        selflessness: {

            trunk: "Prioritizing others’ needs over your own.",

        tolerance: {

        charity: {

        }
    };

    // Function to display the details of a selected principle
    function showDetails(principleKey) {
        const principle = principles[principleKey];
        const detailsDiv = document.getElementById('details');

        // Update the details section with only the tree and labels
        detailsDiv.innerHTML = `
            <h2>${principle.title}</h2>
            <!-- Tree and Labels will be added here -->
            <div class="tree-container" id="treeContainer">
                <img src="principles_tree-04.jpg" alt="Tree" class="tree" id="tree">
                <div class="labels-container" id="labelsContainer">
                    <!-- Labels will be dynamically added here -->
                </div>
            </div>
        `;

        // After setting innerHTML, call a function to add labels
        displayLabels(principle);

        // If on mobile, close the menu after selection
        if (window.innerWidth <= 768) {
            toggleMenu(false);
        }
    }

    // Function to display labels on the tree
    function displayLabels(principle) {
        const labelsContainer = document.getElementById('labelsContainer');
        if (!labelsContainer) {
            console.error('Labels container not found.');
            return;
        }

        // Clear existing labels
        labelsContainer.innerHTML = '';

        // Define positions for each category (percentage-based)
        const positions = {
            roots: [
                {x: 25, y: 75},
                {x: 50, y: 83},
                {x: 75, y: 75}
            ],
            trunk: [
                {x: 50, y: 60}
            ],
            branches: [
                {x: 35, y: 35},
                {x: 50, y: 43},
                {x: 65, y: 35}
            ],
            leaves: [
                {x: 23, y: 20},
                {x: 50, y: 15},
                {x: 75, y: 20}
            ]
        };

        // Helper function to create a label
        function createLabel(text, xPercent, yPercent) {
            const label = document.createElement('div');
            label.classList.add('label');
            label.style.left = `${xPercent}%`;
            label.style.top = `${yPercent}%`;
            label.textContent = text;
            labelsContainer.appendChild(label);
        }

        // Add roots labels
        const roots = principle.roots.split(',').map(item => item.trim());
        roots.forEach((root, index) => {
            const pos = positions.roots[index] || {x: 50, y: 80}; // default position
            createLabel(root, pos.x, pos.y);
        });

        // Add trunk label
        const trunk = principle.trunk;
        createLabel(trunk, 50, 60);

        // Add branches labels
        const branches = principle.branches.split(',').map(item => item.trim());
        branches.forEach((branch, index) => {
            const pos = positions.branches[index] || {x: 50, y: 40}; // default position
            createLabel(branch, pos.x, pos.y);
        });

        // Add leaves labels
        const leaves = principle.leaves.split(',').map(item => item.trim());
        leaves.forEach((leaf, index) => {
            const pos = positions.leaves[index] || {x: 50, y: 20}; // default position
            createLabel(leaf, pos.x, pos.y);
        });
    }

    // Function to toggle the mobile menu
    function toggleMenu(show) {
        const menu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        if (show) {
            menu.classList.add('show');
            overlay.classList.add('show');
        } else {
            menu.classList.remove('show');
            overlay.classList.remove('show');
        }
    }

    // Event listener for the hamburger menu toggle
    document.getElementById('menu-toggle').addEventListener('click', function() {
        const menu = document.getElementById('nav-menu');
        const isShown = menu.classList.contains('show');
        toggleMenu(!isShown);
    });

    // Event listener for clicking on the overlay to close the menu
    document.getElementById('overlay').addEventListener('click', function() {
        toggleMenu(false);
    });

    // Optional: Close the menu when resizing from mobile to desktop
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            toggleMenu(false);
        }
    });
</script>

</body>
</html>
