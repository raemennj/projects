<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inch Fraction Calculator</title>
    <style>
        /* styles.css */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 420px;
        }

        #display {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 80px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        #input {
            font-size: 1.2em;
        }

        #result {
            font-size: 1.5em;
            margin-top: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        .btn {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #d0d0d0;
        }

        .operator {
            background: #f9a825;
            color: #fff;
        }

        .operator:hover {
            background: #f57f17;
        }

        .fraction {
            background: #64b5f6;
            color: #fff;
        }

        .fraction:hover {
            background: #42a5f5;
        }

        .decimal {
            background: #a5d6a7;
            color: #fff;
        }

        .decimal:hover {
            background: #81c784;
        }

        .clear {
            background: #e57373;
            color: #fff;
            grid-column: span 5;
        }

        .clear:hover {
            background: #ef5350;
        }

        .backspace {
            background: #ffb74d;
            color: #fff;
            grid-column: span 5; /* Backspace spans all columns for emphasis */
        }

        .backspace:hover {
            background: #ffa726;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div id="input"></div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <!-- Number and Operator Buttons -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn operator" data-value="÷">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            <button class="btn operator" data-value="×">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn fraction" data-value="1/16">1/16</button>
            <button class="btn fraction" data-value="1/8">1/8</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn decimal" data-value=".">.</button>
            <button class="btn fraction" data-value="3/16">3/16</button>
            <button class="btn fraction" data-value="1/4">1/4</button>
            <button class="btn fraction" data-value="5/16">5/16</button>

            <button class="btn fraction" data-value="3/8">3/8</button>
            <button class="btn fraction" data-value="7/16">7/16</button>
            <button class="btn fraction" data-value="1/2">1/2</button>
            <button class="btn fraction" data-value="9/16">9/16</button>
            <button class="btn fraction" data-value="5/8">5/8</button>

            <button class="btn fraction" data-value="11/16">11/16</button>
            <button class="btn fraction" data-value="3/4">3/4</button>
            <button class="btn fraction" data-value="13/16">13/16</button>
            <button class="btn fraction" data-value="7/8">7/8</button>
            <button class="btn fraction" data-value="15/16">15/16</button>

            <!-- Backspace Button -->
            <button class="btn backspace" data-value="backspace">←</button>

            <!-- Clear Button -->
            <button class="btn clear" data-value="C">C</button>
        </div>
    </div>
    <script>
        // Updated JavaScript Code

        document.addEventListener('DOMContentLoaded', () => {
            const inputDisplay = document.getElementById('input');
            const resultDisplay = document.getElementById('result');
            const buttons = document.querySelectorAll('.btn');
            let tokens = []; // Array to hold numbers and operators
            let currentEntry = ''; // Current number being entered
            let timeout = null;

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');

                    if (value === 'C') {
                        tokens = [];
                        currentEntry = '';
                        inputDisplay.textContent = '';
                        resultDisplay.textContent = '';
                        clearTimeout(timeout);
                        return;
                    }

                    if (value === 'backspace') {
                        // Backspace button
                        currentEntry = currentEntry.slice(0, -1);
                        updateInputDisplay();
                        return;
                    }

                    // Determine if the button is a fraction, decimal, or operator
                    const isFraction = button.classList.contains('fraction');
                    const isOperator = button.classList.contains('operator');
                    const isDecimal = button.classList.contains('decimal');

                    if (!isOperator && !isFraction && !isDecimal) {
                        // Number button
                        currentEntry += value;
                        updateInputDisplay();
                    } else if (isDecimal) {
                        // Decimal button
                        if (currentEntry.includes('.')) {
                            // Prevent multiple decimals in the same number
                            return;
                        }
                        if (currentEntry === '') {
                            // If starting with a decimal, prepend 0
                            currentEntry = '0.';
                        } else {
                            currentEntry += '.';
                        }
                        updateInputDisplay();
                    } else if (isFraction) {
                        // Fraction button
                        if (currentEntry === '') {
                            // If starting with a fraction, assume zero whole part
                            currentEntry = '0 ' + value;
                        } else {
                            if (currentEntry.includes('/')) {
                                // Prevent multiple fractions in the same number
                                return;
                            }
                            if (currentEntry.includes('.')) {
                                // If currentEntry is a decimal, treat it as the whole part of a mixed number
                                currentEntry += ' ' + value;
                            } else {
                                // Append fraction to currentEntry as part of mixed number
                                currentEntry += ' ' + value;
                            }
                        }
                        updateInputDisplay();
                    } else if (isOperator) {
                        // Operator button
                        if (currentEntry !== '') {
                            tokens.push(currentEntry);
                            currentEntry = '';
                        }
                        if (tokens.length === 0 && value !== '-') {
                            // Prevent starting expression with an operator except '-'
                            return;
                        }
                        const lastToken = tokens[tokens.length -1];
                        if (isOperatorToken(lastToken)) {
                            // Replace the last operator with the new one
                            tokens[tokens.length -1] = value;
                        } else {
                            tokens.push(value);
                        }
                        updateInputDisplay();
                    }

                    // Trigger calculation with delay
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        try {
                            const evaluated = evaluateExpression();
                            resultDisplay.textContent = evaluated;
                        } catch (error) {
                            resultDisplay.textContent = 'Error';
                        }
                    }, 500);
                });
            });

            function updateInputDisplay() {
                let displayText = tokens.join(' ');
                if (currentEntry !== '') {
                    displayText += (tokens.length > 0 ? ' ' : '') + currentEntry;
                }
                inputDisplay.textContent = displayText;
            }

            function isOperatorToken(token) {
                return ['+', '-', '×', '÷'].includes(token);
            }

            function evaluateExpression() {
                let exprTokens = [...tokens];
                if (currentEntry !== '') {
                    exprTokens.push(currentEntry);
                }

                if (exprTokens.length === 0) return '';

                // Convert tokens to Reverse Polish Notation (RPN)
                const rpn = toRPN(exprTokens);
                // Evaluate RPN
                const result = evaluateRPN(rpn);
                // Format the result
                return formatResult(result);
            }

            function toRPN(tokens) {
                const precedence = {
                    '÷': 2,
                    '×': 2,
                    '+': 1,
                    '-': 1
                };
                const outputQueue = [];
                const operatorStack = [];

                tokens.forEach(token => {
                    if (isOperatorToken(token)) {
                        while (operatorStack.length > 0 &&
                               precedence[operatorStack[operatorStack.length -1]] >= precedence[token]) {
                            outputQueue.push(operatorStack.pop());
                        }
                        operatorStack.push(token);
                    } else {
                        outputQueue.push(token);
                    }
                });

                while (operatorStack.length > 0) {
                    outputQueue.push(operatorStack.pop());
                }

                return outputQueue;
            }

            function evaluateRPN(rpn) {
                const stack = [];

                rpn.forEach(token => {
                    if (isOperatorToken(token)) {
                        const b = stack.pop();
                        const a = stack.pop();
                        if (a === undefined || b === undefined) throw new Error('Invalid Expression');
                        let res;
                        switch(token) {
                            case '+':
                                res = a + b;
                                break;
                            case '-':
                                res = a - b;
                                break;
                            case '×':
                                res = a * b;
                                break;
                            case '÷':
                                if (b === 0) throw new Error('Division by Zero');
                                res = a / b;
                                break;
                            default:
                                throw new Error('Unknown Operator');
                        }
                        stack.push(res);
                    } else {
                        // Parse number (handles whole numbers, decimals, fractions, and mixed numbers)
                        stack.push(parseNumber(token));
                    }
                });

                if (stack.length !== 1) throw new Error('Invalid Expression');
                return stack.pop();
            }

            function parseNumber(token) {
                if (token.includes(' ')) {
                    // Mixed number (e.g., '4 1/2' or '4.5 1/2')
                    const [wholePart, fractionPart] = token.split(' ');
                    const wholeNumber = parseFloat(wholePart);
                    const fractionValue = parseFraction(fractionPart);
                    return wholeNumber + fractionValue;
                } else if (token.includes('/')) {
                    // Fraction (e.g., '1/2')
                    return parseFraction(token);
                } else if (token.includes('.')) {
                    // Decimal number
                    return parseFloat(token);
                } else {
                    // Whole number
                    return Number(token);
                }
            }

            function parseFraction(fractionStr) {
                const [numerator, denominator] = fractionStr.split('/').map(Number);
                if (denominator === 0) throw new Error('Division by Zero');
                return numerator / denominator;
            }

            function formatResult(value) {
                // Round to 4 decimal places to avoid floating point issues
                value = Math.round(value * 10000) / 10000;

                // Convert to mixed number (inches and fraction)
                let inches = Math.floor(value);
                let fraction = value - inches;

                // Handle negative values
                if (value < 0) {
                    inches = Math.ceil(value);
                    fraction = Math.abs(value - inches);
                }

                // Convert fractional part to nearest 1/16
                let fractionNumer = Math.round(fraction * 16);
                const fractionDenom = 16;

                // Handle cases where fractionNumer == 16
                if (fractionNumer === 16) {
                    inches += 1;
                    fractionNumer = 0;
                }

                // Simplify the fraction
                const simplified = simplifyFraction(fractionNumer, fractionDenom);

                let result = '';
                if (inches !== 0) {
                    result += `${inches}" `;
                }
                if (simplified.numer !== 0) {
                    result += `${simplified.numer}/${simplified.denom}"`;
                }

                // If both inches and fraction are zero
                if (inches === 0 && simplified.numer === 0) {
                    result = '0"';
                }

                // Also display decimal inches
                const decimalInches = `(${value.toFixed(4)}")`;

                return `${result.trim()} ${decimalInches}`;
            }

            function simplifyFraction(numer, denom) {
                if (numer === 0) return { numer: 0, denom: 1 };
                const gcd = greatestCommonDivisor(numer, denom);
                return { numer: numer / gcd, denom: denom / gcd };
            }

            function greatestCommonDivisor(a, b) {
                if (!b) return a;
                return greatestCommonDivisor(b, a % b);
            }
        });
    </script>
</body>
</html>
